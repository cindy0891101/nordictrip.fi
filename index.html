
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-width=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA & iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="玟儒旅行團">
    <link rel="apple-touch-icon" href="https://cindy0891101.github.io/my-app-icons/icon/icon-180.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#577C8E">

    <title>NordicTrip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入思源黑體可變字體版本，支援 100 到 900 的所有字重 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            /* 設定預設字體為思源黑體，字重為 200 (Extra Light) */
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 200;
            background-color: #E7DDD3;
            /* 模擬海港晨霧感 */
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(87, 124, 142, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(142, 156, 163, 0.05) 0%, transparent 50%);
            background-attachment: fixed;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            width: 100vw;
            position: relative;
            touch-action: pan-y;
            color: #2B2C2B;
            
            /* iOS Safe Area Handling */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nordic-shadow {
            box-shadow: 6px 6px 0px rgba(142, 156, 163, 0.2);
        }
        .glass-nav {
            background: #2B2C2B;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
            /* 導覽列底部的安全區域 */
            padding-bottom: env(safe-area-inset-bottom);
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #577C8E;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        input[type="time"], input[type="date"] {
            -webkit-appearance: none;
            appearance: none;
            min-width: 100%;
            display: block;
            background-color: white;
            font-weight: 300; /* 輸入框稍微加粗一點點增加可讀性 */
        }
        /* 選中圖標的 Harbor Blue 藍色光影 */
        .active-glow {
            filter: drop-shadow(0 0 8px rgba(87, 124, 142, 0.6));
        }
        
        /* 標題與粗體部分適度調整確保層次 */
        h1, h2, h3, h4, .font-bold {
            font-weight: 500;
        }
        .font-extralight {
            font-weight: 200;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cream: '#E7DDD3',   // Postcard Cream
                        paper: '#D2C2B2',   // Aged Paper
                        steel: '#8E9CA3',   // Faded Steel
                        harbor: '#577C8E',  // Harbor Blue
                        stamp: '#DC8670',   // Warm Coral
                        ink: '#2B2C2B',     // Ink Charcoal
                        sage: '#577C8E',
                        earth: '#D2C2B2',
                        'earth-dark': '#8E9CA3',
                        terracotta: '#DC8670',
                        slate: '#D2C2B2'
                    },
                    borderRadius: {
                        '3xl': '1.5rem',
                        '4xl': '2rem'
                    },
                    fontWeight: {
                        thin: '100',
                        extralight: '200', // 新增 200 字重
                        light: '300',
                        normal: '400',
                        medium: '500',
                        bold: '700',
                    }
                }
            }
        }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="overflow-x-hidden font-extralight">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
