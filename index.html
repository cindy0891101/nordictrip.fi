
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NordicTrip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif TC', serif;
            background-color: #E7DDD3;
            /* 模擬海港晨霧感 */
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(87, 124, 142, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(142, 156, 163, 0.05) 0%, transparent 50%);
            background-attachment: fixed;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            width: 100vw;
            position: relative;
            touch-action: pan-y;
            color: #2B2C2B;
        }
        .nordic-shadow {
            box-shadow: 6px 6px 0px rgba(142, 156, 163, 0.2);
        }
        .glass-nav {
            background: #2B2C2B;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #577C8E;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        input[type="time"], input[type="date"] {
            -webkit-appearance: none;
            appearance: none;
            min-width: 100%;
            display: block;
            background-color: white;
        }
        /* 選中圖標的 Harbor Blue 藍色光影 */
        .active-glow {
            filter: drop-shadow(0 0 8px rgba(87, 124, 142, 0.6));
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cream: '#E7DDD3',   // Postcard Cream
                        paper: '#D2C2B2',   // Aged Paper
                        steel: '#8E9CA3',   // Faded Steel
                        harbor: '#577C8E',  // Harbor Blue
                        stamp: '#DC8670',   // Warm Coral (Updated from #E8665B)
                        ink: '#2B2C2B',     // Ink Charcoal
                        /* 映射舊有名稱以維持模板相容性 */
                        sage: '#577C8E',
                        earth: '#D2C2B2',
                        'earth-dark': '#8E9CA3',
                        terracotta: '#DC8670', // Updated from #E8665B
                        slate: '#D2C2B2'
                    },
                    borderRadius: {
                        '3xl': '1.5rem',
                        '4xl': '2rem'
                    }
                }
            }
        }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="overflow-x-hidden">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
