
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NordicTrip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif TC', serif;
            background-color: #F7F4EB;
            background-image: 
                linear-gradient(rgba(224, 229, 213, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(224, 229, 213, 0.2) 1px, transparent 1px);
            background-size: 20px 20px;
            -webkit-tap-highlight-color: transparent;
            /* 徹底防止橫向滑動 */
            overflow-x: hidden;
            width: 100vw;
            position: relative;
            touch-action: pan-y;
        }
        .nordic-shadow {
            box-shadow: 4px 4px 0px #E0E5D5;
        }
        .glass-nav {
            background: rgba(247, 244, 235, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #A3A380;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        /* 修復 iOS 時間與日期輸入框寬度與樣式問題 */
        input[type="time"], input[type="date"] {
            -webkit-appearance: none;
            appearance: none;
            min-width: 100%;
            display: block;
            background-color: white;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cream: '#F7F4EB',
                        earth: '#D6CEBE',
                        'earth-dark': '#967E67',
                        sage: '#A3A380',
                        terracotta: '#D4A373',
                        slate: '#E0E5D5',
                        morandi: {
                            blue: '#B6C1C9',
                            pink: '#D8B4A0',
                            green: '#C1CDBE'
                        }
                    },
                    borderRadius: {
                        '3xl': '1.5rem',
                        '4xl': '2rem'
                    }
                }
            }
        }
    </script>
<script type="importmap">

  }
}

</head>

</html>
